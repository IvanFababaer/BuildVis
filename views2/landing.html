<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../tool.png">
</head>
<body class="bg-cover bg-center text-gray-800 min-h-screen flex flex-col items-center justify-center text-center" style="background-image: url('Yes! We Are Back.jpg');">

    <!-- Header -->
    <header class="w-full bg-yellow-400 text-black shadow-lg fixed top-0 left-0 p-4 z-50">
        <h2 class="text-lg font-bold">Louie and Fhey Hardware and Construction Supply</h2>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center mt-20">
        <!-- Card -->
        <div class="bg-white bg-opacity-80 rounded-lg shadow-md p-6 sm:p-10 w-full max-w-md">
            <h1 class="text-2xl sm:text-3xl font-bold mb-4">Welcome to Our Shop!</h1>
            <p class="text-gray-600 text-lg mb-6">"Your Partner in Every Build, Big or Small."</p>

            <!-- Buttons -->
            <a href="/login" 
               class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-2 mb-4 text-lg font-semibold bg-yellow-400 text-black rounded-md hover:bg-yellow-500 transition transform hover:scale-105">
                <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
            </a>
            <a href="/register" 
               class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-2 text-lg font-semibold bg-yellow-400 text-black rounded-md hover:bg-yellow-500 transition transform hover:scale-105">
                <i class="fa-solid fa-user-plus mr-2"></i> Register
            </a>
        </div>
    </main>

</body>
</html>
