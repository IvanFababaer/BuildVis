<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-yellow-600 text-white shadow-lg transform transition-transform duration-300 ease-in-out">
        <div class="flex items-center justify-between h-16 px-6 bg-yellow-700 border-b border-yellow-500">
            <h1 class="text-2xl font-semibold">Admin Panel</h1>
            <button id="closeSidebar" class="lg:hidden p-2 rounded-md hover:bg-yellow-500">
                <i class="w-6 h-6"></i>
            </button>
        </div>
        <nav class="mt-6">
            <a href="#" class="flex items-center px-6 py-3 text-white hover:bg-yellow-500 rounded-md transition-colors">
                <i class="w-5 h-5 mr-3 text-yellow-200"></i> Dashboard
            </a>
            <a href="#" class="flex items-center px-6 py-3 text-white hover:bg-yellow-500 rounded-md transition-colors">
                <i class="w-5 h-5 mr-3 text-yellow-200"></i> Users
            </a>
            <a href="#" class="flex items-center px-6 py-3 text-white hover:bg-yellow-500 rounded-md transition-colors">
                <i class="w-5 h-5 mr-3 text-yellow-200"></i> Analytics
            </a>
            <a href="#" class="flex items-center px-6 py-3 text-white hover:bg-yellow-500 rounded-md transition-colors">
                <i class="w-5 h-5 mr-3 text-yellow-200"></i> Settings
            </a>
            <a href="#" class="flex items-center px-6 py-3 text-white hover:bg-yellow-500 rounded-md transition-colors">
                <i class="w-5 h-5 mr-3 text-yellow-200"></i> Help
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div id="mainContent" class="lg:ml-64 min-h-screen">
        <!-- Top Navigation -->
        <header class="bg-white shadow-md">
            <div class="flex items-center justify-between h-16 px-6">
                <button id="openSidebar" class="p-2 rounded-md lg:hidden hover:bg-gray-200">
                    <i class="w-6 h-6"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="w-6 h-6 text-gray-600"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="w-6 h-6 text-gray-600"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="p-8 bg-gray-100">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 gap-6 mb-8 lg:grid-cols-3">
                <div class="p-6 bg-white rounded-lg shadow-lg border-t-4 border-yellow-500">
                    <h3 class="text-sm font-medium text-gray-600">Total Users</h3>
                    <p class="text-3xl font-semibold text-gray-800">2,453</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-lg border-t-4 border-yellow-500">
                    <h3 class="text-sm font-medium text-gray-600">Active Users</h3>
                    <p class="text-3xl font-semibold text-gray-800">1,752</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-lg border-t-4 border-yellow-500">
                    <h3 class="text-sm font-medium text-gray-600">Revenue</h3>
                    <p class="text-3xl font-semibold text-gray-800">$45,233</p>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Recent Activity</h2>
                <div class="border-t border-b">
                    <div class="px-6 py-3 border-b hover:bg-gray-50">
                        <p class="text-sm text-gray-600">New user registration: John Doe</p>
                    </div>
                    <div class="px-6 py-3 border-b hover:bg-gray-50">
                        <p class="text-sm text-gray-600">Payment received: $299.00</p>
                    </div>
                    <div class="px-6 py-3 border-b hover:bg-gray-50">
                        <p class="text-sm text-gray-600">Support ticket resolved #1234</p>
                    </div>
                    <div class="px-6 py-3 border-b hover:bg-gray-50">
                        <p class="text-sm text-gray-600">System update completed</p>
                    </div>
                    <div class="px-6 py-3 hover:bg-gray-50">
                        <p class="text-sm text-gray-600">New feature deployed: Analytics 2.0</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('openSidebar');
        const closeSidebarBtn = document.getElementById('closeSidebar');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
        }

        openSidebarBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);

        // Close sidebar on mobile when clicking outside
        document.addEventListener('click', (e) => {
            const isMobile = window.innerWidth < 1024;
            const isOutsideSidebar = !sidebar.contains(e.target);
            const isNotOpenButton = !openSidebarBtn.contains(e.target);

            if (isMobile && isOutsideSidebar && isNotOpenButton) {
                closeSidebar();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove('-translate-x-full');
            }
        });
    </script>
</body>
</html>
